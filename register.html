<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo List </title>
</head>
<body>
    <header class="header section flex">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <div class="toggle-theme">
            <span><i class="uil uil-moon toggle-icon"></i></span>
        </div>
        <!-- <div class="user-image">
            <img src="./img/user.jpg" alt="">
        </div> -->
        <span class="logout-btn">
            <a href="index.html"><i class="uil uil-signin logout-icon"></i></a>
        </span>
    </header>
    <main class="main login-form-container section">
        <form action="" class="form-add-task login-form flex">
            <div class="field">
                <label for="user-name">Nombre<span>*</span></label>
                <input type="text" name="user-name" placeholder="Pepito Peréz" class="input-todo" required>
            </div>
            <div class="field">
                <label for="user-name">Genero <span>*</span></label>
                <select class="gender-options" name="" id="">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="field">
                <label for="password">Email<span>*</span></label>
                <input type="email" name="password" placeholder="email@ejemplo.com" class="input-todo" required>
            </div>
            <div class="field">
                <label for="password">Contraseña <span>*</span></label>
                <input type="password" name="password" placeholder="Secure password" class="input-todo" required>
            </div>
            <div class="field">
                <button type="submit" class="btn__login"><div class="uil uil-message add-todo-icon"></div></button>
            </div>
            <span>
                Ya tiene una cuenta ??
                <a href="home.html">iniciar Sesión</a>
            </span>
        </form>
    </main>
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
